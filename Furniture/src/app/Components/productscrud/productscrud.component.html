<app-header-entire class="header"></app-header-entire>
<div class="parent">
    <h1>Products</h1>
<div class="shadow bg-white">
    <button routerLink="/newproduct">Add New</button>
    <table class="table table-striped">
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Name</th>
            <th scope="col">Price</th>
            <th scope="col">Description</th>
            <th scope="col">Category</th>
            <th scope="col">Image1</th>
            <th scope="col">Image2</th>
            <th scope="col">Image3</th>
            <th scope="col">Best</th>
            <th scope="col">Edit</th>
            <th scope="col">Delete</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let product of products">
            <td scope="col">{{product.id}}</td>
            <td scope="col">{{product.name}}</td>
            <td scope="col">{{product.price}}</td>
            <td scope="col">{{product.description}}</td>
            <td scope="col">{{product.category.name}}</td>
            <td scope="col"><img src="../../../assets/{{product.image1}}" alt=""></td>
            <td scope="col"><img src="../../../assets/{{product.image2}}" alt=""></td>
            <td scope="col"><img src="../../../assets/{{product.image3}}" alt=""></td>
            <td scope="col">{{product.best}}</td>
            <td scope="col" routerLink="/editproduct/{{product.id}}"><i class="bi bi-pencil-square" style="color: rgba(255, 157, 0, 0.924); font-size: 1.2em; line-height: 1; cursor: pointer;"></i></td>
            <td scope="col"><i class="bi bi-trash3-fill" style="color: brown; font-size: 1.2em; line-height: 1; cursor: pointer;" (click)="Delete(product.id)"></i></td>
          </tr>
        </tbody>
      </table>
</div>
</div>
<app-footer></app-footer>
