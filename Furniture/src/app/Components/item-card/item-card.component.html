<div class="card shadow p-3 mb-5 bg-white">
    <img class="card-img-top" src="../../../assets/{{productItem.image1}}" alt="Card image cap">
    <div class="card-body">
     <h6>{{productItem.category.name}}</h6>
     <h5>{{productItem.name}}</h5>
     <div class="d-flex">
        <h5 style="font-size: 1em;">{{productItem.price}} L.E</h5>
        <i class="bi bi-plus-circle-fill"></i>
     </div>
    </div>
</div>
